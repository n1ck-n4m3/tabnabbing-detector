<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    .status-text {
      font-size: 14px;
      color: #2e7d32;
      font-weight: 500;
    }
    .info-box {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .info-title {
      font-weight: 600;
      font-size: 13px;
      color: #424242;
      margin-bottom: 8px;
    }
    .info-list {
      font-size: 12px;
      color: #616161;
      line-height: 1.6;
      margin: 0;
      padding-left: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1976d2;
    }
    button:active {
      background: #0d47a1;
    }
    .legend {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .legend-title {
      font-size: 12px;
      font-weight: 600;
      color: #424242;
      margin-bottom: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
      color: #616161;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin-right: 8px;
      border: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Tabnabbing Detector</h2>
  
  <div class="status">
    <div class="status-text">‚úì Protection Active</div>
  </div>
  
  <div class="info-box">
    <div class="info-title">How it works:</div>
    <ul class="info-list">
      <li>Captures screenshots every 3 seconds</li>
      <li>Detects when tabs lose focus</li>
      <li>Compares screenshots when you return</li>
      <li>Highlights suspicious changes</li>
    </ul>
  </div>
  
  <button id="clearBtn">Clear Highlights</button>
  
  <div class="legend">
    <div class="legend-title">Change Severity:</div>
    <div class="legend-item">
      <div class="legend-color" style="background: rgba(220, 53, 69, 0.6);"></div>
      <span>Red = Major (&gt;50%)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: rgba(255, 140, 0, 0.6);"></div>
      <span>Orange = Moderate (20-50%)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: rgba(255, 193, 7, 0.6);"></div>
      <span>Yellow = Minor (5-20%)</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
